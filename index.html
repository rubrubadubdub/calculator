<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="desk" name="desk">
      <div class="container">
        <div class="wrapper">
          <div id="header" class="typed-out">
            <h2>#Calculator</h2>
          </div>
          <div id="calculator" class="box3 path">
            <div id="output-box" class="box2 grid-1">
                <div id="memBox">0 + 0 =</div>
                <div id="calcBox">12300000000000000000000000</div>
            </div>
            <div class="key1 box1 key func" data-key="clear">AC</div>
            <div class="key2 box1 key func" data-key="invert">+/-</div>
            <div class="key3 box1 key func" data-key="percent">%</div>
            <div class="key4 box3 key func" data-key="divide">/</div>
            <div class="key5 box2 key" data-key="7">7</div>
            <div class="key6 box3 key" data-key="8">8</div>
            <div class="key7 box3 key" data-key="9">9</div>
            <div class="key8 box1 key func" data-key="multiply">x</div>
            <div class="key9 box1 key" data-key="4">4</div>
            <div class="key10 box1 key" data-key="5">5</div>
            <div class="key11 box1 key" data-key="6">6</div>
            <div class="key12 box3 key func" data-key="subtract">-</div>
            <div class="key13 box3 key" data-key="1">1</div>
            <div class="key14 box3 key" data-key="2">2</div>
            <div class="key15 box1 key" data-key="3">3</div>
            <div class="key16 box1 key func" data-key="add">+</div>
            <div class="key17 box1 key" data-key="0">0</div>
            <div class="key18 box1 key" data-key="decimal">.</div>
            <div class="key19 box3 key func" data-key="equals">=</div>
          </div>
        </div>
      </div>
      <div id="pen" onclick="showColorPop()">
        <div id="color-popout" class="hideColorBox"> <input id="color-picker" class="hideColorBox" type="color" name="base" value="#211C19"></div>
        <div id="pen-under"><img src="./images/pen.png" /></div>
    </div>
    </div>
  </body>
</html>
